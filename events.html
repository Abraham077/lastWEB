<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Astana Events Guide</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="index.html">Astana Guide</a>
            <button class="navbar-toggler" id="navbarToggler">â˜°</button>
            <ul class="navbar-nav" id="navbarNav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="events.html">Events</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="py-5">
            <div class="container">
                <h1 class="text-center">Events in Astana</h1>
                
                <div class="search-section">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search events...">
                        </div>
                        <div class="col-md-6 mb-3">
                            <select id="categoryFilter" class="form-control">
                                <option value="">All Categories</option>
                                <option value="concert">Concerts</option>
                                <option value="festival">Festivals</option>
                                <option value="sports">Sports</option>
                                <option value="cultural">Cultural</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div id="eventsContainer" class="row">
                </div>
                
                <div class="mt-4">
                    <h3>Add New Event</h3>
                    <form id="eventForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="eventTitle" class="form-label">Event Title</label>
                                <input type="text" class="form-control" id="eventTitle" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="eventDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="eventDate" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="eventLocation" class="form-label">Location</label>
                                <input type="text" class="form-control" id="eventLocation" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="eventCategory" class="form-label">Category</label>
                                <select class="form-control" id="eventCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="concert">Concert</option>
                                    <option value="festival">Festival</option>
                                    <option value="sports">Sports</option>
                                    <option value="cultural">Cultural</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Event</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>SE 2437 Ibrahim Nygyman</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
